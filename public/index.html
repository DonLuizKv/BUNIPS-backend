<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random chaaaat</title>
    <style>
        main {
            height: 100%;
            width: 100%;
            background: rgb(165, 165, 165);
        }
    </style>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>

<body>
    <h1>Welcome to BUNI API</h1>
    <button id="juas">pide al paciente 1</button>

    <p>Data</p>

    <script>

        let juas = document.getElementById("juas");
        let data = document.querySelector("p")

        juas.addEventListener("click", async () => {
            const petition = await fetch("http://localhost:5000/patient/3", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                }
            });

            const response = await petition.json();
            console.log(response.data);

            data.textContent = response.data.email

        })

        const socket = io("http://localhost:5000");

        // Evento al conectar
        socket.on("connect", () => {
            console.log("Conectado ‚úÖ con id:", socket.id);

            // Enviar mensaje al servidor
            socket.emit("mensaje", "Hola servidor üëã");
        });

        // Escuchar respuestas
        socket.on("respuesta", (data) => {
            console.log("Servidor dice:", data);
        });

        // Errores
        socket.on("connect_error", (err) => {
            console.error("Error de conexi√≥n:", err.message);
        });

        // Desconexi√≥n
        socket.on("disconnect", () => {
            console.log("Desconectado ‚ùå");
        });

    </script>
</body>

</html>
