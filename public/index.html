<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random chaaaat</title>
    <style>
        main {
            height: 100%;
            width: 100%;
            background: rgb(165, 165, 165);
        }
    </style>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>

<body>
    <h1>Welcome to BUNI API</h1>
    <button id="juas">pide al paciente 1</button>

    <p>data desde cada canal</p>
    <p id="admChannel"></p>
    <p id="psyChannel"></p>
    <p id="paChannel"></p>


    <script>
        const socket = io("http://localhost:5000");

        let juas = document.getElementById("juas");
        let data = document.querySelector("p")
        let adm = document.getElementById("admChannel")
        let psy = document.getElementById("psyChannel")
        let pa = document.getElementById("paChannel")

        juas.addEventListener("click", async () => {
            socket.emit("APT:CANCEL",
                [
                    {
                        type:"direct", // tipo de envio
                        to: "PA-12434", // direccion
                        data:{
                            status:false,
                            reason:"bruto hpta"
                        } // mensaje
                    },
                    {
                        type:"broadcast",
                        to:["psy", "adm"],
                        data:{
                            msg:"He cancelado la cita de pepito por bruto"
                        }
                    }
                ]
            );
        })

        // Evento al conectar
        socket.on("connect", () => {
            console.log("Conectado ‚úÖ con id:", socket.id);

            // Enviar mensaje al servidor
            socket.emit("mensaje", "Hola servidor üëã");
        });

        // Escuchar respuestas
        socket.on("adm", (msg) => {
            adm.textContent = "canal de admins: " + msg.id
        })

        socket.on("psy", (msg) => {
            psy.textContent = "canal de psicologos: " + msg
        })

        // dashboard de citas
        socket.on("PA:APT", (msg) => {
            pa.textContent = "citas del paciente: " + msg.data.reason;
        })

        // Errores
        socket.on("error", (err) => {
            console.error("Error de conexi√≥n:", err.message);
        });

        // Desconexi√≥n
        socket.on("disconnect", () => {
            console.log("Desconectado ‚ùå");
        });

    </script>
</body>

</html>
